# Change the tmux prefix (default is Ctrl+b) to Ctrl+a, similar to some Vim workflows
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable copy mode with Vim-like keybindings
setw -g mode-keys vi

# Mappings to enter and exit copy mode similar to Vim:
# Start selection with 'v' and copy with 'y'
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Navigate between panes using h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Alt + h, j, k, l (you can adjust these keys if you prefer)
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# Split windows in a Vim-style manner:
# '|' to split vertically and '-' to split horizontally
bind | split-window -h
bind - split-window -v

# Reload the configuration without restarting tmux
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded!"

# Other useful settings
set -g history-limit 10000   # Increase the history limit
set -g mouse on              # Enable mouse support for selecting and switching panes


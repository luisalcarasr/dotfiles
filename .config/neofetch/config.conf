print_info() {
    info " ​ ​  " cpu
    info " ​ ​ ﬙ " gpu
    info " ​ ​  " disk
    info " ​ ​ 塞" memory
    info " ​ ​  " de
    info " ​ ​  " shell
    info " ​ ​  " term
    prin "\n"
    prin "\n \n ${cl3} \n \n ${cl5} \n \n ${cl2} \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}  \n \n ${cl0}"
}

shell_version="off"
memory_percent="off"
disk_subtitle="none"
cpu_brand="off"
cpu_speed="off"
cpu_cores="none"
cpu_temp="off"
gpu_brand="off"
